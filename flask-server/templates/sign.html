<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <!--========== BOX ICONS ==========-->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>




        <!--========== CSS ==========-->
        <link rel="stylesheet" href="../static/assets/css/styles.css">




        <title>MeddiBuddy</title>
    </head>
    <body>
        <a href="#" class="scrolltop" id="scroll-top">
            <i class='bx bx-chevron-up scrolltop__icon'></i>
        </a>




        <header class="l-header" id="header">
            <nav class="nav bd-container">
                <a href="{{ url_for('index') }}" class="nav__logo">MediBuddy</a>




                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="{{ url_for('index') }}" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="{{ url_for('index') }}" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="{{ url_for('index') }}" class="nav__link">Services</a></li>
                        <li class="nav__item"><a href="{{ url_for('sign') }}" class="nav__link active-link">Login</a></li>




                        <li><i class='bx bx-moon change-theme' id="theme-button"></i></li>
                    </ul>
                </div>




                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>




        <main class="l-main">
            <!-- Sign-in form -->
            <section class="form section bd-container" id="signin">
                <div class="form__container bd-grid">
                    <div class="form__data">
                        <h2 class="login-section-title">Sign In</h2>
                        {% if error %}
                        <script>
                            alert("{{ error }}");
                        </script>
                        {% endif %}
                        <form action="/signin" method="post" class="form__input">
                            <input type="text" name="username" placeholder="Username" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="submit" class="button">Sign In</button>
                        </form>
                    </div>
                </div>
            </section>
       
            <!-- Sign-up form -->
            <section class="form section bd-container" id="signup" style="display: none;">
                <div class="form__container bd-grid">
                    <div class="form__data">
                        <h2 class="login-section-title">Sign Up</h2>
                        <form action="/signup" method="post" class="form__input">
                            <input type="text" name="username" placeholder="Username" required>
                            <input type="email" name="email" placeholder="Email" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="submit" class="button">Sign Up</button>
                        </form>
                    </div>
                </div>
            </section>
       
            <div style="text-align: center; margin-top: 20px;">
                <button id="signin-button" class="button" style="display: none;">Sign In</button>
                <button id="signup-button" class="button" style="display: inline-block;">Sign Up</button>
            </div>
        </main>
       
       




        <!--========== SCROLL REVEAL ==========-->
        <script src="https://unpkg.com/scrollreveal"></script>


        <script>
            const signinButton = document.getElementById('signin-button');
            const signupButton = document.getElementById('signup-button');
            const signinSection = document.getElementById('signin');
            const signupSection = document.getElementById('signup');
   
            signinButton.addEventListener('click', () => {
                signinButton.style.display = 'none'; // Hide the Sign In button
                signupButton.style.display = 'inline-block'; // Show the Sign Up button
                signinSection.style.display = 'block'; // Show the Sign In section
                signupSection.style.display = 'none'; // Hide the Sign Up section
            });
   
            signupButton.addEventListener('click', () => {
                signinButton.style.display = 'inline-block'; // Show the Sign In button
                signupButton.style.display = 'none'; // Hide the Sign Up button
                signinSection.style.display = 'none'; // Hide the Sign In section
                signupSection.style.display = 'block'; // Show the Sign Up section
            });
   
            // By default, show the sign-in section and hide the sign-up section
            signinSection.style.display = 'block';
            signupSection.style.display = 'none';
        </script>


        <!--========== MAIN JS ==========-->
        <script src="../static/assets/js/main.js"></script>
    </body>
</html>
